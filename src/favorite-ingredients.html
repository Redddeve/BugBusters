<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drinkify</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/favicon.png" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/search.html"></include>
      <include src="./partials/cocktail-modal.html"></include>
      <include src="./partials/ingredient-modal.html"></include>
      <!-- <include src="./partials/not-found.html"></include> -->
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/mobile-menu.html"></include>

    <section class="fav-ingredients section">
      <h1 class="fav-ingredients-title">Favorite ingredients</h1>
      <div class="fav-ingredients-default">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="
              ../src/img/notfound/notfound-webp@1x.webp,
              ../src/img/notfound/notfound-webp@2x.webp
            "
          />
          <source
            media="(min-width: 768px) and (max-width: 1279px)"
            srcset="
              ../src/img/notfound/notfound-webp@1x.webp,
              ../src/img/notfound/notfound-webp@2x.webp
            "
          />

          <source
            media="(min-width: 1280px)"
            srcset="
              ../src/img/notfound/notfound-webp@1x.webp,
              ../src/img/notfound/notfound-webp@2x.webp
            "
          />

          <img
            src="../src/img/notfound/notfound-webp@1x.webp"
            alt="not-found"
            width="359"
            height="297"
            class="not-found-ingr-img"
            loading="lazy"
          />
        </picture>
        <p class="fav-ingredients-default-text">
          You haven't added any favorite ingredients yet
        </p>
      </div>
      <div class="wrapper" id="rnd-ing">
        <ul class="fav-ingredients-list"></ul>
      </div>
      <div class="fav-ingredients-wrapper"></div>
    </section>

    <div class="backdrop is-hidden">
      <div class="modal-ingredients">
        <div class="modal-ingredients" id="modal-ingredients">
          <button class="modal-ingredients-close" aria-label="to close menu">
            <svg class="modal-ingredients-close-icon" width="6px" height="6px">
              <use href="./img/svg/icons.svg#x-icon"></use>
            </svg>
          </button>
        </div>
        <button
          type="button"
          class="btn btn-add-to-fav modal-btn-add-to-fav"
          id="modal-btn-add-to-fav"
          aria-label="Add to favorite"
        >
          Add to favorite
        </button>
        <button
          type="button"
          class="btn btn-remove-fav modal-btn-remove-fav"
          id="modal-btn-remove-fav"
          aria-label="Remove from favorite"
        >
          Remove from favorite
        </button>
      </div>
    </div>
    <!-- <script src="/src/js/header.js"></script> -->

    <script type="module" src="./js/fav-ingredients.js"></script>
  </body>
</html>
