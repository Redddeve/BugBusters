<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/layout/not-found.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- <header></header> -->
    <section class="section hero-section">
      <div class="container hero-container">
        <div>
          <h1 class="main-title">
            A party without <span class="text-violet">cocktails</span><br />
            is not like a party
          </h1>
          <p class="main-text">
            From classic sips to exotic mixes, we're your key to becoming a
            cocktail wizard!
          </p>
          <a href="#search" class="search-button">View cocktails</a>
        </div>
        <div class="hero-image-box">
          <div class="hero-back-img"></div>
          <picture class="hero-img-size">
            <source
              media="(max-width: 767px)"
              srcset="
                ../src/img/hero/girl-mob-webp@1x.webp 1x,
                ../src/img/hero/girl-mob-webp@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px) and (max-width: 1279px)"
              srcset="
                ../src/img/hero/girl-tab-webp@1x.webp 1x,
                ../src/img/hero/girl-tab-webp@2x.webp 2x
              "
            />

            <source
              media="(min-width: 1280px)"
              srcset="
                ../src/img/hero/girl-desk-webp@1x.webp 1x,
                ../src/img/hero/girl-desk-webp@2x.webp 2x
              "
            />

            <img
              src="../src/img/hero/girl-mob-webp@1x.webp"
              alt="hero-img"
              width="354"
              height="387"
              class="hero-img"
              loading="lazy"
            />
          </picture>
        </div>

        <p class="hero-search-text">Search your favorite cocktail by ABC</p>
        <select class="hero-select" name="#" id="#">
          <option value="#">A</option>
          <option value="#">B</option>
          <option value="#">C</option>
          <option value="#">D</option>
          <option value="#">E</option>
          <option value="#">F</option>
          <option value="#">G</option>
          <option value="#">H</option>
          <option value="#">I</option>
          <option value="#">J</option>
          <option value="#">K</option>
          <option value="#">L</option>
          <option value="#">M</option>
          <option value="#">N</option>
          <option value="#">O</option>
          <option value="#">P</option>
          <option value="#">Q</option>
          <option value="#">R</option>
          <option value="#">S</option>
          <option value="#">T</option>
          <option value="#">U</option>
          <option value="#">V</option>
          <option value="#">W</option>
          <option value="#">X</option>
          <option value="#">Y</option>
          <option value="#">Z</option>
          <option value="#">1</option>
          <option value="#">2</option>
          <option value="#">3</option>
          <option value="#">4</option>
          <option value="#">5</option>
          <option value="#">6</option>
          <option value="#">7</option>
          <option value="#">8</option>
          <option value="#">9</option>
          <option value="#">0</option>
        </select>
      </div>
    </section>

    <section class="not-found-search">
      <div class="not-found-info-container container">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/notfound/notfound-webp@1x.webp 1x,
              ./img/notfound/notfound-webp@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/notfound/notfound@1x.png 1x,
              ./img/notfound/notfound@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/notfound/notfound-mob-webp@1x.webp 1x,
              ./img/notfound/notfound-mob-webp@2x.webp 2x
            "
            type="image/png"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/notfound/notfound-mob@1x.png 1x,
              ./img/notfound/notfound-mob@2x.png 2x
            "
            type="image/png"
          />
          <img
            class="not-found-cocktail-girl"
            src="./img/notfound/notfound-mob@1x.png"
            alt="cocktail-img"
            width="#"
            height="#"
            loading="lazy"
          />
        </picture>
        <p class="not-found-search-txt">
          Sorry, we
          <span class="not-found-search-txt-span">didnâ€™t find</span> any
          cocktail for you
        </p>
      </div>
    </section>

    <!-- <footer></footer> -->
  </body>
</html>
