<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/layout/not-found.css" />

    <title>Document</title>
  </head>
  <body>
    <header></header>
    <section class="not-found-hero-sec">
      <h1 class="not-found-hero-header">
        A party without
        <span class="not-found-hero-cocktail">cocktails</span> is not like a
        party
      </h1>
      <p class="not-found-hero-txt">
        From classic sips to exotic mixes, we're your key to becoming a cocktail
        wizard!
      </p>
      <div class="img-container">
        <div class="img-bg-rect"></div>
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/hero/girl-desk-webp@1x.webp 1x,
              ./img/hero/girl-desk-webp@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/hero/girl-desk@1x.png 1x,
              ./img/hero/girl-desk@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/girl-tab-webp@1x.webp 1x,
              ./img/hero/girl-tab-webp@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/girl-tab@1x.png 1x,
              ./img/hero/girl-tab@2x.png 2x
            "
            type="image/png"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/girl-mob-webp@1x.webp 1x,
              ./img/hero/girl-mob-webp@2x.webp 2x
            "
            type="image/png"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/girl-mob@1x.png 1x,
              ./img/hero/girl-mob@2x.png 2x
            "
            type="image/png"
          />
          <img
            class="not-found-cocktail-girl"
            src="./img/hero/girl-mob@1x.png"
            alt="cocktail-girl"
            width="354"
            height="387"
            loading="lazy"
          />
        </picture>
      </div>
      <button class="not-found-view-cocktail-btn" type="button">
        View cocktails
      </button>
    </section>
    <section class="not-found-search">
      <h2 class="not-found-search-header">
        Search your favorite cocktail by ABC
      </h2>
      <form id="not-found-searchForm">
        <select>
          <option selected></option>
          <option value="1">1</option>
        </select>
      </form>

      <svg class="icon icon-not-found" width="142" height="122">
        <use href="./img/svg/not-found.svg"></use>
      </svg>
      <p class="not-found-search-txt">
        Sorry, we didnâ€™t find any cocktail for you
      </p>
    </section>

    <footer></footer>
  </body>
</html>
