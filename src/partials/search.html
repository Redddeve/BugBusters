<section class="search-section" id="search">
  <div class="container search-container">
    <h1 class="change">Cocktails</h1>
    <ul class="gallery"></ul>

    <div class="not-found-info-container is-hidden">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/notfound/notfound-webp@1x.webp 1x,
            ./img/notfound/notfound-webp@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/notfound/notfound@1x.png 1x,
            ./img/notfound/notfound@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/notfound/notfound-mob-webp@1x.webp 1x,
            ./img/notfound/notfound-mob-webp@2x.webp 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/notfound/notfound-mob@1x.png 1x,
            ./img/notfound/notfound-mob@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="not-found-img"
          src="./img/notfound/notfound-mob@1x.png"
          alt="cocktail-img"
          loading="lazy"
        />
      </picture>
      <p class="not-found-search-txt">
        Sorry, we
        <span class="not-found-search-txt-span">didnâ€™t find</span> any cocktail
        for you
      </p>
    </div>
    <div class="pagination-buttons-container is-hidden">
      <div class="left-pag-btn">
        <button
          class="left-pag-btn pagination-button-item"
          type="button"
          id="left-pag-btn"
          data-action="leftPag"
        >
          <svg
            class="page-left-icon-container"
            id="left-pag-btn-svg"
            data-action="leftPag"
          >
            <use
              class="page-left-icon"
              href="./img/svg/icons.svg#page-left"
              data-action="leftPag"
            ></use>
          </svg>
        </button>
      </div>
      <div class="number-buttons-container"></div>
      <div class="right-pag-btn">
        <button
          class="right-pag-btn pagination-button-item"
          type="button"
          id="right-pag-btn"
          data-action="rightPag"
        >
          <svg
            class="page-right-icon-container"
            id="right-pag-btn-svg"
            data-action="rightPag"
          >
            <use
              class="page-right-icon"
              href="./img/svg/icons.svg#page-right"
              data-action="rightPag"
            ></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
